name: Build and Push Container Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: ${{ secrets.QUAY_USERNAME }}/ha-binday

jobs:
  build-container-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Display build information
        run: |
          echo "=========================================="
          echo "ðŸ”¨ Container Build Information"
          echo "=========================================="
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"
          echo "Full Image Tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "=========================================="
          echo ""
          echo "ðŸ”¨ Building container image..."
          echo ""

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1

      - name: Display build completion
        run: |
          echo "=========================================="
          echo "âœ… Container Build Complete"
          echo "=========================================="
          echo ""
          echo "ðŸ“¦ Image Details:"
          echo "  Registry: ${{ env.REGISTRY }}"
          echo "  Repository: ${{ secrets.QUAY_USERNAME }}/ha-binday"
          echo "  Tag: latest"
          echo "  Full Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "âœ… Build completed successfully!"
          echo "=========================================="

  push-to-image-registry:
    runs-on: ubuntu-latest
    needs: build-container-image
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load -i image.tar

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Display push information
        run: |
          echo "=========================================="
          echo "ðŸš€ Container Push Information"
          echo "=========================================="
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"
          echo "Full Image Tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "=========================================="
          echo ""
          echo "ðŸ“¤ Pushing image to Quay.io..."
          echo "   Destination: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""

      - name: Push Docker image
        id: push
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          DIGEST=$(docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --format='{{index .RepoDigests 0}}' | cut -d'@' -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Verify push to Quay.io
        run: |
          echo "=========================================="
          echo "âœ… Container Push Verification"
          echo "=========================================="
          echo ""
          echo "ðŸ“¦ Image Details:"
          echo "  Registry: ${{ env.REGISTRY }}"
          echo "  Repository: ${{ secrets.QUAY_USERNAME }}/ha-binday"
          echo "  Tag: latest"
          echo "  Full Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          if [ -n "${{ steps.push.outputs.digest }}" ]; then
            echo "  Digest: ${{ steps.push.outputs.digest }}"
          fi
          echo ""
          echo "ðŸ”— View image on Quay.io:"
          echo "  https://quay.io/repository/${{ secrets.QUAY_USERNAME }}/ha-binday"
          echo ""
          echo "âœ… Push completed successfully!"
          echo "=========================================="

