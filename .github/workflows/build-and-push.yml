name: Build and Push Container Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: ${{ secrets.QUAY_USERNAME }}/ha-binday

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Display push information
        run: |
          echo "=========================================="
          echo "ðŸš€ Container Push Information"
          echo "=========================================="
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"
          echo "Full Image Tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          WILL_PUSH="${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') }}"
          echo "Will Push: $WILL_PUSH"
          echo "=========================================="
          if [ "$WILL_PUSH" = "true" ]; then
            echo ""
            echo "ðŸ“¤ PUSH ENABLED - Image will be pushed to Quay.io"
            echo "   Destination: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo ""
          else
            echo ""
            echo "ðŸš« PUSH DISABLED - Image will only be built (not pushed)"
            echo ""
          fi

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: metadata=true

      - name: Verify push to Quay.io
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
        run: |
          echo "=========================================="
          echo "âœ… Container Push Verification"
          echo "=========================================="
          echo ""
          echo "ðŸ“¦ Image Details:"
          echo "  Registry: ${{ env.REGISTRY }}"
          echo "  Repository: ${{ secrets.QUAY_USERNAME }}/ha-binday"
          echo "  Tag: latest"
          echo "  Full Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          if [ -n "${{ steps.build-push.outputs.digest }}" ]; then
            echo "  Digest: ${{ steps.build-push.outputs.digest }}"
          fi
          echo ""
          echo "ðŸ”— View image on Quay.io:"
          echo "  https://quay.io/repository/${{ secrets.QUAY_USERNAME }}/ha-binday"
          echo ""
          echo "âœ… Push completed successfully!"
          echo "=========================================="

